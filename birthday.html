<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéÇ Happy Birthday!</title>
    <style>
        /* CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            text-align: center;
        }
        
        .container {
            max-width: 600px;
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #ffd166;
            text-shadow: 0 0 10px rgba(255, 209, 102, 0.5);
        }
        
        p {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        
        .highlight {
            color: #ff6b8b;
            font-weight: bold;
        }
        
        .input-group {
            margin: 30px 0;
        }
        
        input {
            width: 100%;
            padding: 15px 20px;
            border: none;
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 1.1rem;
            outline: none;
            margin-bottom: 15px;
        }
        
        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        
        button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 50px;
            background: linear-gradient(45deg, #ff6b8b, #ff8e53);
            color: white;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s;
        }
        
        button:hover {
            transform: translateY(-3px);
        }
        
        .cake {
            width: 200px;
            height: 150px;
            margin: 30px auto;
            position: relative;
        }
        
        .layer {
            position: absolute;
            border-radius: 10px;
        }
        
        .bottom {
            width: 200px;
            height: 60px;
            background: linear-gradient(to bottom, #8B4513, #A0522D);
            bottom: 0;
        }
        
        .middle {
            width: 160px;
            height: 50px;
            background: linear-gradient(to bottom, #D2691E, #CD853F);
            bottom: 50px;
            left: 20px;
        }
        
        .top {
            width: 120px;
            height: 40px;
            background: linear-gradient(to bottom, #DEB887, #F5DEB3);
            bottom: 90px;
            left: 40px;
        }
        
        .icing {
            width: 120px;
            height: 20px;
            background: linear-gradient(to bottom, #FFB6C1, #FF69B4);
            border-radius: 50% 50% 10px 10px;
            bottom: 110px;
            left: 40px;
            position: absolute;
        }
        
        .candle {
            position: absolute;
            width: 15px;
            height: 40px;
            background: linear-gradient(to bottom, #ff9a00, #ff6b8b);
            border-radius: 5px;
            bottom: 110px;
            cursor: pointer;
        }
        
        #candle1 { left: 60px; }
        #candle2 { left: 92.5px; }
        #candle3 { left: 125px; }
        
        .flame {
            position: absolute;
            width: 12px;
            height: 25px;
            background: linear-gradient(to bottom, #ff3300, #ffcc00);
            border-radius: 50% 50% 20% 20%;
            top: -20px;
            left: 1.5px;
            box-shadow: 0 0 20px #ff9900;
            animation: flicker 0.5s infinite alternate;
        }
        
        @keyframes flicker {
            0%, 100% { transform: scale(1) rotate(-2deg); }
            50% { transform: scale(1.1) rotate(2deg); }
        }
        
        .footer {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .heart {
            color: #ff6b8b;
            animation: heartbeat 1.5s infinite;
        }
        
        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéÇ Happy Birthday! üéâ</h1>
        
        <div class="cake">
            <div class="layer bottom"></div>
            <div class="layer middle"></div>
            <div class="layer top"></div>
            <div class="icing"></div>
            <div class="candle" id="candle1" onclick="blowCandle(this)">
                <div class="flame"></div>
            </div>
            <div class="candle" id="candle2" onclick="blowCandle(this)">
                <div class="flame"></div>
            </div>
            <div class="candle" id="candle3" onclick="blowCandle(this)">
                <div class="flame"></div>
            </div>
        </div>
        
        <p>May your day be filled with <span class="highlight">joy</span>, laughter, and beautiful moments. Wishing you the most wonderful birthday!</p>
        
        <div class="input-group">
            <input type="text" id="nameInput" placeholder="Enter your name...">
            <button onclick="personalizeWish()">üéÅ Personalize My Wish</button>
        </div>
        
        <div class="footer">
            <p>Made with <span class="heart">‚ù§Ô∏è</span> for your special day</p>
            <p>Views: <span id="viewCount">1</span></p>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        // Simple JavaScript - ALL IN ONE
        let viewCount = localStorage.getItem('birthdayViews') || 0;
        viewCount++;
        localStorage.setItem('birthdayViews', viewCount);
        document.getElementById('viewCount').textContent = viewCount;
        
        function personalizeWish() {
            const name = document.getElementById('nameInput').value.trim();
            if (name) {
                document.querySelector('h1').innerHTML = `üéÇ Happy Birthday, ${name}! üéâ`;
                document.querySelector('p').innerHTML = 
                    `Dear <span class="highlight">${name}</span>, may your special day be filled with endless joy, laughter, and wonderful surprises!`;
                createConfetti();
            } else {
                alert("Please enter your name first!");
            }
        }
        
        function blowCandle(candle) {
            if (!candle.classList.contains('blown')) {
                candle.classList.add('blown');
                candle.querySelector('.flame').style.opacity = '0';
                
                // Small confetti
                for(let i = 0; i < 20; i++) {
                    setTimeout(() => {
                        createSmallConfetti(candle);
                    }, i * 50);
                }
                
                // Check all candles
                const allCandles = document.querySelectorAll('.candle');
                const allBlown = Array.from(allCandles).every(c => c.classList.contains('blown'));
                
                if (allBlown) {
                    setTimeout(() => {
                        alert("üéâ You made a wish! It will come true! üéâ");
                        createConfetti();
                    }, 500);
                }
            }
        }
        
        function createConfetti() {
            const colors = ['#ff6b8b', '#ffd166', '#06d6a0', '#118ab2', '#8e54e9'];
            
            for(let i = 0; i < 100; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.style.position = 'fixed';
                    confetti.style.width = Math.random() * 15 + 5 + 'px';
                    confetti.style.height = Math.random() * 15 + 5 + 'px';
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
                    confetti.style.left = Math.random() * 100 + 'vw';
                    confetti.style.top = '-20px';
                    confetti.style.zIndex = '1000';
                    confetti.style.pointerEvents = 'none';
                    
                    document.body.appendChild(confetti);
                    
                    const animation = confetti.animate([
                        { transform: 'translateY(0) rotate(0deg)', opacity: 1 },
                        { transform: `translateY(${window.innerHeight}px) rotate(${Math.random() * 360}deg)`, opacity: 0 }
                    ], {
                        duration: Math.random() * 3000 + 2000,
                        easing: 'cubic-bezier(0.215, 0.61, 0.355, 1)'
                    });
                    
                    animation.onfinish = () => confetti.remove();
                }, i * 20);
            }
        }
        
        function createSmallConfetti(candle) {
            const rect = candle.getBoundingClientRect();
            const colors = ['#ff9900', '#ffcc00', '#ff3300'];
            
            const particle = document.createElement('div');
            particle.style.position = 'fixed';
            particle.style.width = '6px';
            particle.style.height = '6px';
            particle.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            particle.style.borderRadius = '50%';
            particle.style.left = rect.left + rect.width/2 + 'px';
            particle.style.top = rect.top + 'px';
            particle.style.zIndex = '1000';
            particle.style.pointerEvents = 'none';
            particle.style.boxShadow = '0 0 10px #ff9900';
            
            document.body.appendChild(particle);
            
            const angle = Math.random() * Math.PI * 2;
            const distance = 50 + Math.random() * 50;
            
            const animation = particle.animate([
                { transform: 'translate(0, 0) scale(1)', opacity: 1 },
                { transform: `translate(${Math.cos(angle) * distance}px, ${Math.sin(angle) * distance}px) scale(0)`, opacity: 0 }
            ], {
                duration: 800 + Math.random() * 400,
                easing: 'ease-out'
            });
            
            animation.onfinish = () => particle.remove();
        }
        
        // Auto confetti on load
        setTimeout(createConfetti, 1000);
        
        console.log("‚úÖ Birthday page loaded successfully!");
    </script>
</body>
              </html>
